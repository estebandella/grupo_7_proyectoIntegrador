<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- viewport: Para que se adapte a la resolucion del celular -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo 7, Catalina e commers de Carteras</title>

    <!-- FUENTES PARA EL TEXTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">


    <!-- FUETE PARA ICONOS -->
    <script src="https://kit.fontawesome.com/e0f89e011a.js" crossorigin="anonymous"></script>

    <!-- ESTILOS -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/stylelogin.css">
</head>


<header class="header-completo">

    <!-- BARRA SUPERIOR FIJA NEGRA -->
    <div class="header-barraSupFija">
        <h2 class="header-barraTop-texto">
            ENVÍO GRATIS DESDE $20.000 | ENVIOS EN EL DÍA PARA CABA
        </h2>
    </div>

    <!-- MENU LOGO BUCADOR CARRITO -->
    <div class="header-menu-busca-carrito">
        <i class="fas fa-bars"></i>
        <h1 class="marca">MILUZ</h1>
        <div class="header-busca-carrito">
            <i class="fas fa-search"></i>
            <h2>|</h2>
            <i class="fas fa-shopping-bag"></i>
        </div>
    </div>

    <!-- TITULO DE SECCION -->
    <div class="header-titulo">
        <h1>Carteras</h1>
        <h5>summer</h5>
    </div>
</header>
<body>
    <main class="login-container">
        <div class="login-content">
            <div class="login-panel">
                <h2 class="h3">Registrarse en Carteras MILUZ</h2>
                <p>Rellene este formulario y le enviaremos un correo de bienvenida para verificar su dirección de correo electrónico e iniciar su sesión.</p>
                <form action="" method="POST">
                    <div class="register-label">
                        <label for="nombre">Nombre Completo</label>
                        <input class="register-style" type="text" id="nombre" name="nombre" required maxlength="15" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="register-label">
                        <label for="password">Contraseña</label>
                        <input class="register-style" type="password" name="clave" minlength="5" required placeholder="Ingresa tu contraseña">
                    </div>
                    <div>
                        <button  class="btn btn-primary btn-lg" type="submit">REGISTRARSE</button>
                    </div>
                    <button class="cancela-register" type="submit">Cancelar</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footerStart">
            <div class="lineaFooter"></div>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <div class="lineaFooter"></div>
        </div>
    
        <p>© Miluz © 2020 Todos los Derechos Reservados</p>
    </footer>
</body>
</html>
